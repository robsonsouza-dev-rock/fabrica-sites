<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let numero 
numero = Number(prompt("Digite um número?")) 
/** Number é um comando especial que faz com que o valor dentro dos parênteses tente ser transformado em um número.*/ 

if(numero%2==1){
document.write(`O número ${numero} não é divisivel por 2!`)
} else if(numero%3==1){
document.write(`O número ${numero} não é divisivel por 3!`)
}else{
  document.write(`O número ${numero} é dívisivel por 6`)
}
document.write("<br />")
  </script>
</body>
</html>
